<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<!-- 判断是否已经登录，登录就隐藏 -->
<div sec:authorize="!isAuthenticated()">
    <p> <a th:href="@{/toLogin}">登录</a></p>
</div>
<div>
    <a th:href="@{/logout}">注销</a>
</div>
<p th:text="${msg}"></p>
<p>123</p>
<hr>
<!-- 这里只是判断了是否登录 没有就跳转登录页 -->
<a th:href="@{/add}">添加</a>

<!-- 这里是需要 权限/角色 才显示 -->
<div sec:authorize="hasRole('boss')">
    <a th:href="@{/upd}">修改</a>
</div>


</body>
</html>
