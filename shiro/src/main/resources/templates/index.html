<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<!-- 判断是否已经登录，登录就隐藏 -->
<div th:if="${session.loginUser == null}">
    <p> <a th:href="@{/toLogin}">登录</a></p>
</div>
<p th:text="${msg}"></p>
<p>123</p>
<hr>
<!-- 这里只是判断了是否登录 没有就跳转登录页 -->
<a th:href="@{/add}">添加</a>

<!-- 这里是需要 权限/角色 才显示 -->
<div shiro:hasPermission="boss">
    <a th:href="@{/upd}">修改</a>
</div>


</body>
</html>
